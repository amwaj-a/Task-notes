<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
<style>

h1 {
  display: inline-block;
  margin: 0 0.5rem;

  animation: bounce infinite; /* referring directly to the animation's @keyframe declaration */
  animation-duration: 6s; /* don't forget to set a duration! */
}
</style>
</head>
<body>
    <h1 class="animate__animated animate__bounce">An animated element</h1>

   
    <div class="animate_animated" ></div>
         <section class="home" >
            <article>
        <h2 class="animation">Notes</h2>
               <img width="90%" src="Note.png" alt="" srcset="">
          </article>
          <article>
             <h2 class="animation">Taskes</h2>
                    <img width="90%" src="task.png" alt="task" style="height: 30vh;">
               </article>
         </section>
     

</body>
</html>
